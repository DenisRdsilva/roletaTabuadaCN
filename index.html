"<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <title>Roleta da Tabuada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .wheel-container {
      margin: 20px auto;
      height: 100px;
      width: 100px;
    }

    .wheel {
      width: 100px;
      height: 100px;
      line-height: 100px;
      border-radius: 50%;
      background: #ffcc00;
      color: #000;
      font-size: 24px;
      margin: auto;
      transition: transform 2s ease-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    #options button {
      display: block;
      margin: 10px auto;
      width: 80%;
    }

    #feedback {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class='container'>
    <h1>Roleta da Tabuada üéØ</h1>
    <div class='wheel-container'>
      <div class='wheel' id='wheel'>?</div>
    </div>
    <button id='spinBtn'>Girar Roleta</button>

    <div id='questionArea' class='hidden'>
      <p id='question'></p>
      <div id='options'></div>
      <p id='timer'>‚è±Ô∏è Tempo: <span id='time'>30</span>s</p>
    </div>

    <div id='feedback' class='hidden'></div>
    <button id='playAgainBtn' class='hidden'>Girar Novamente</button>
  </div>

  <script>
    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const questionArea = document.getElementById('questionArea');
    const question = document.getElementById('question');
    const options = document.getElementById('options');
    const timerEl = document.getElementById('time');
    const feedback = document.getElementById('feedback');
    const playAgainBtn = document.getElementById('playAgainBtn');

    let correctAnswer = 0;
    let timer;
    let timeLeft = 30;

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      correctAnswer = num1 * num2;

      question.textContent = `Quanto √© ${num1} √ó ${num2}?`;

      let answers = [correctAnswer];
      while (answers.length < 4) {
        const wrong = Math.floor(Math.random() * 81) + 1;
        if (!answers.includes(wrong)) answers.push(wrong);
      }

      answers = answers.sort(() => Math.random() - 0.5);

      options.innerHTML = '';
      answers.forEach(ans => {
        const btn = document.createElement('button');
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(ans);
        options.appendChild(btn);
      });
    }

    function checkAnswer(answer) {
      clearInterval(timer);
      if (answer === correctAnswer) {
        feedback.innerHTML = 'üéâ Parab√©ns! Voc√™ acertou! üç≠';
      } else {
        feedback.innerHTML = '‚ùå Ops! Tente novamente!';
      }
      feedback.classList.remove('hidden');
      playAgainBtn.classList.remove('hidden');
    }

    function startTimer() {
      timeLeft = 30;
      timerEl.textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        timerEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          feedback.innerHTML = '‚è∞ Tempo esgotado! Tente novamente!';
          feedback.classList.remove('hidden');
          playAgainBtn.classList.remove('hidden');
        }
      }, 1000);
    }

    spinBtn.onclick = () => {
      feedback.classList.add('hidden');
      playAgainBtn.classList.add('hidden');
      questionArea.classList.add('hidden');

      const rotation = Math.floor(Math.random() * 360) + 720;
      wheel.style.transform = `rotate(${rotation}deg)`;

      setTimeout(() => {
        wheel.textContent = 'üé≤';
        questionArea.classList.remove('hidden');
        generateQuestion();
        startTimer();
      }, 2000);
    };

    playAgainBtn.onclick = () => {
      wheel.textContent = '?';
      questionArea.classList.add('hidden');
      feedback.classList.add('hidden');
      playAgainBtn.classList.add('hidden');
    };
  </script>
</body>
</html>"
